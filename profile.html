
<!DOCTYPE html>
<html>
  <head>
    <title>ScoreBored</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://use.fontawesome.com/34e7d2deac.js"></script>

  </head>
  <body>
    <div class="container">

      <div class="navBar">

        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="profile.html">View Profile</a></li>
          <li><a href="scoreboard.html">Socreboard</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>

      </div>


      <div class="main">
            <h2>Jimmy</h2>
          <div class="lookup">
            <input type="text" placeholder="Search for player...">
            <input type="submit" value="Go">
          </div>
        <section class="profileSec">
          <aside>
            <div class="profileImg">
              <img src="https://wallpapercave.com/wp/RMIs0gk.png">
            </div>
          </aside>
          <article>
            <p>Wins: 12</p>
            <p>Losses: 2</p>
            <p>Win%: 86%</p>
            <p>Best time: 12.3 min</p>
          </article>

        </section>

      </div>

      <div class="leaderboard">
        <div class="leaderTitle">
          <h1>Leaderboard</h1>
          <i class="fa fa-trophy fa-5x" aria-hidden="true"></i>
        </div>
        <br>
        <h2>Top 10</h2>
        <hr>
        <ol>
          <li>Jimmy</li>
          <li>Jane</li>
          <li>Phill</li>
          <li>Rick</li>
          <li>Larry</li>
          <li>Fred</li>
          <li>Lindsay</li>
          <li>Ryan</li>
          <li>Joe</li>
          <li>Wendy</li>
        </ol>

      </div>
      <div class="footer">
        <a href="https://github.com/mgardanier/260-creative-project-1"> <i class="fa fa-github-square fa-3x" aria-hidden="true"></i></a>
      </div>
    </div>

  </body>

</html>
